<div class="tool">
  Search:<input type="text" ng-model="query">
<!-- /.tool --></div>
<table class="table table-striped">
    <thead>
        <tr>
            <td><a href="" ng-click="sortField = 'Id'; reverse = !reverse">Id</a></td>
            <td><a href="" ng-click="sortField = 'fName'; reverse = !reverse">First Name</a></td>
            <td><a href="" ng-click="sortField = 'lName'; reverse = !reverse">Last Name</a></td>
            <td>&nbsp;</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users | filter:query | orderBy:sortField:reverse">
          <td><a href="#/{{user.id}}">{{user.id}}</a></td>
          <td>{{user.fName}}</td>
          <td>{{user.lName}}</td>
          <td><input type="button" value="Edit" ng-click="editUser(user.id)"></td>
        </tr>
    </tbody>
</table>
<form class="form-horizontal" name="userForm" novalidate>
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
          <input type='text' ng-model="fName" name='f_Name' required>
          <span ng-show='userForm.f_Name.$invalid'><span ng-show='userForm.f_Name.$error.required'>Firstname is required.</span></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
          <input type='text' ng-model="lName" name='l_Name' required>
          <span ng-show='userForm.l_Name.$invalid'><span ng-show='userForm.l_Name.$error.required'>Lastname is required.</span></span>
        </div>
    </div>
</form>
<input type='button' value="Add" ng-click="addUser()" class="btn btn-success" ng-disabled='userForm.f_Name.$invalid || userForm.l_Name.$invalid'>
