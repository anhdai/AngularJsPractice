<html>
    <head>
        <title>Add, Update, Delete user</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>
    </head>
    <body ng-app="cApp">
        <div class="container" ng-view>
        </div>
        <div ng-controller="optionsController" class="container">
            <form name="userForm" class="form-horizontal">
                <div class="form-group">
                    <b class="col-sm-2 control-label">Input your name</b>
                    <div class="col-sm-10">
                    <input type="text" name="userName" ng-model-options="{updateOn:'blur',debounce:5000}" ng-model="user.name"/>
                    </div>
                </div>
                <div class="form-group">
                    <b class="col-sm-2 control-label">Your result</b>
                    <div class="col-sm-10">
                    <p ng-bind="user.name"></p>
                    </div>
                </div>
            </form>
        </div>
        <script src='cUsers.js'></script>
        <script src='input.js'></script>
    </body>
</html>
