<html>
    <head>
        <title>Add Options</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="cApp.js" type="text/javascript"></script>
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="cModule" ng-controller="cApp as TodoList">
        <h2>Todo</h2>
        <span>{{TodoList.Remain()}} of {{TodoList.todos.length}} remaining</span>
        [ <a href="" ng-click="TodoList.Archive()">archive</a> ]
        <ul class="list-unstyled">
            <li ng-repeat="todo in TodoList.todos">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </li>
        </ul>
        <form ng-submit="TodoList.AddTodo()">
            <input type="text" ng-model="TodoList.todoText">
            <input class="btn-primary" type="submit" value="add">
        </form>
    </body>
</html>
